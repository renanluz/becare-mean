<div class="card">
    <div class="card-body">
        <form [formGroup]="adicionarHospitalForm">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label>
                        Nome
                    </label>
                    <input type="text" class="form-control" formControlName="nomeHospital" #nomeHospital>
                </div>
                <div *ngIf="adicionarHospitalForm.controls['nomeHospital'].invalid 
                        && (adicionarHospitalForm.controls['nomeHospital'].dirty 
                        || adicionarHospitalForm.controls['nomeHospital'].touched)"
                        class="alert alert-danger">
                    <div *ngIf="adicionarHospitalForm.controls['nomeHospital'].errors.required">
                        O campo 'Nome' é obrigatório.
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Funcionamento
                    </label>
                    <input placeholder="Segunda à sexta-feira, das 7h às 17h" type="text" class="form-control" formControlName="horarioHospital" #horarioFuncionamento>
                </div>
                <div *ngIf="adicionarHospitalForm.controls['horarioHospital'].invalid 
                        && (adicionarHospitalForm.controls['horarioHospital'].dirty 
                        || adicionarHospitalForm.controls['horarioHospital'].touched)"
                        class="alert alert-danger">
                    <div *ngIf="adicionarHospitalForm.controls['horarioHospital'].errors.required">
                        O campo 'Funcionamento' é obrigatório.
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Endereço
                    </label>
                    <input type="text" class="form-control" formControlName="enderecoHospital" #enderecoHospital>
                </div>
                <div *ngIf="adicionarHospitalForm.controls['enderecoHospital'].invalid 
                        && (adicionarHospitalForm.controls['enderecoHospital'].dirty 
                        || adicionarHospitalForm.controls['enderecoHospital'].touched)"
                        class="alert alert-danger">
                    <div *ngIf="adicionarHospitalForm.controls['enderecoHospital'].errors.required">
                        O campo 'Endereço' é obrigatório.
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        Telefone
                    </label>
                    <input type="text" class="form-control" formControlName="telefoneHospital" #telefoneHospital> 
                </div>
                <div *ngIf="adicionarHospitalForm.controls['telefoneHospital'].invalid 
                        && (adicionarHospitalForm.controls['telefoneHospital'].dirty 
                        || adicionarHospitalForm.controls['telefoneHospital'].touched)"
                        class="alert alert-danger">
                    <div *ngIf="adicionarHospitalForm.controls['telefoneHospital'].errors.required">
                        O campo 'Telefone' é obrigatório.
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="adicionarHospitalForm.pristine || adicionarHospitalForm.invalid">
                        Adicionar Hospital
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
